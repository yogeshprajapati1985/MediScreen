<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Patient</title>
</head>
<body>
<h2>Search Patient</h2>
<form th:action="@{/patient/search}" method="post" th:object="${patient}">
    <label>Family Name:</label>
    <input type="text" th:field="*{family}" required />
    <br/>
    <label>Given Name:</label>
    <input type="text" th:field="*{given}" required />
    <br/>
    <button type="submit">Search</button>
</form>

<div th:if="${results}">
    <h3>Results:</h3>
    <ul>
        <li th:each="p : ${results}">
            <span th:text="${p.family} + ' ' + ${p.given} + ' - ' + ${p.dob} "></span>
        </li>
    </ul>
</div>
</body>
</html>
